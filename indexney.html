<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N.M.F.M</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        #video-list {
            display: flex;
            flex-direction: column;
            max-height: 200px;
            overflow-y: scroll;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 20px;
        }

        .video-item {
            padding: 10px;
            margin: 5px 0;
            cursor: pointer;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .video-item:hover {
            background-color: #f0f0f0;
        }

        #video-player {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Choose a Video to Watch</h1>
    <div id="video-list">
        <div class="video-item" data-video-url="Cinderella_480P.mp4">Cinderella [480P]</div>
        <div class="video-item" data-video-url="The_Truman_Show_480P.mp4">The Truman Show [480p]</div>
        <div class="video-item" data-video-url="Ralph_Breaks_the_Internet_480P.mp4">Ralph Breaks The Internet [480p]</div>
        <div class="video-item" data-video-url="video1.mp4">Video 1</div>
        <!-- Add more video items as needed -->
    </div>
    <div id="video-player">
        <video id="video" controls>
            <source id="video-source" src="" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const videoItems = document.querySelectorAll('.video-item');
            const video = document.getElementById('video');
            const videoSource = document.getElementById('video-source');

            videoItems.forEach(item => {
                item.addEventListener('click', function() {
                    const videoUrl = this.getAttribute('data-video-url');
                    videoSource.setAttribute('src', videoUrl);
                    video.load();
                    video.play();
                });
            });
        });
    </script>
</body>
</html>
